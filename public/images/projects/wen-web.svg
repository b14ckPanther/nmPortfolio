<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1A5B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B1445;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gradient background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Wen Web text with shadow -->
  <text 
    x="400" 
    y="280" 
    font-family="Arial, sans-serif" 
    font-size="80" 
    font-weight="bold" 
    fill="#ffffff" 
    text-anchor="middle" 
    dominant-baseline="middle"
    opacity="0.3"
  >
    Wen Web
  </text>
  <text 
    x="400" 
    y="300" 
    font-family="Arial, sans-serif" 
    font-size="80" 
    font-weight="bold" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="middle"
  >
    Wen Web
  </text>
  
  <!-- Accent line -->
  <line x1="200" y1="350" x2="600" y2="350" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>

